<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
 <link rel="shortcut icon" href="./E_20250525_104131_0000.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #1e3c72;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .dashboard {
      background: #ffffff;
      color: #333;
      padding: 30px;
      margin: 30px 15px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 800px;
    }

    .dashboard h2 {
      margin-bottom: 20px;
      color: #1e3c72;
      text-align: center;
    }

    .user-info p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .user-info a {
      color: #1e3c72;
      text-decoration: underline;
    }
    .video-section {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
  animation: fadeInUp 1s ease forwards;
}

.video-section h2 {
  text-align: center;
  color: #1e3c72;
  margin-bottom: 25px;
  font-size: 26px;
  animation: fadeIn 1.2s ease;
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 ratio */
  height: 0;
  overflow: hidden;
  margin-bottom: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease;
}

.video-wrapper:hover {
  transform: scale(1.02);
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 12px;
}

/* Animations */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Mobile responsiveness */
@media (max-width: 600px) {
  .video-section {
    padding: 15px;
  }

  .video-section h2 {
    font-size: 20px;
  }
}


    .video-section {
      margin-top: 30px;
    }

    .video-card {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .video-card h4 {
      margin-bottom: 10px;
      color: #1e3c72;
    }

    video {
      width: 100%;
      max-height: 360px;
      border-radius: 10px;
      outline: none;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1e3c72;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .download-btn:hover {
      background-color: #2a5298;
      transform: scale(1.05);
    }

    .logout-btn {
      display: block;
      margin: 25px auto 0;
      padding: 12px 25px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .logout-btn:hover {
      background-color: #2a5298;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .dashboard {
        padding: 20px;
      }

      video {
        max-height: 250px;
      }
    }

    @media (max-width: 500px) {
      .dashboard h2 {
        font-size: 20px;
      }

      video {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>Welcome to Erex Frontend-Web-Development summer lessons <br>This is Your Dashboard</header>

  <div class="dashboard">
    <h2>User Information</h2>
    <div class="user-info">
      <p><strong>Full Name:</strong> <span id="nameDisplay"></span></p>
      <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
      <p><strong>Phone:</strong> <span id="phoneDisplay"></span></p>
      <p><strong>Payment Proof:</strong> <a id="proofDisplay" href="#" target="_blank">View</a></p>
    </div>

    <h2>Video Access</h2>
    <h2>Videos will be released from the 4th of august 2025</h2>
    <a href="./4 Weeks Frontend Web Development Note (1).pdf" download>Get the handout we will be using for this section.</a>
      <div class="video-section">
  <h2>Frontend Development Lessons</h2>

  <!-- Replace the "src" with your actual YouTube video URL -->
  <div class="video-wrapper">
    <iframe
      src="https://youtu.be/20UqnvDPpDg"
      title="Introduction To HTML"
         allowfullscreen
    ></iframe>
  </div>

  <!-- Add more videos as needed -->
  <div class="video-wrapper">
    <iframe
      src="https://youtu.be/0iK18sbsc4U"
      title="Introduction To HTML Part 2"
         allowfullscreen
    ></iframe>
  </div>
</div>

     

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Populate user info from localStorage
    document.getElementById('nameDisplay').textContent = localStorage.getItem('userFullName') || 'N/A';
    document.getElementById('emailDisplay').textContent = localStorage.getItem('userEmail') || 'N/A';
    document.getElementById('phoneDisplay').textContent = localStorage.getItem('userPhone') || 'N/A';
    const proofUrl = localStorage.getItem('userProof') || '#';
    document.getElementById('proofDisplay').href = proofUrl;

    function logout() {
      localStorage.removeItem('activeEmail');
      localStorage.removeItem('activePassword');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
