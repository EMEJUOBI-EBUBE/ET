<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Frontend Video Access</title>
  <link rel="shortcut icon" href="favicon.ico" type="./E_20250525_104131_0000.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background: #ffffff;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #1e3c72;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #1e90ff;
      outline: none;
      box-shadow: 0 0 5px rgba(30, 144, 255, 0.4);
    }

    button {
      background: #1e3c72;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2a5298;
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(30, 60, 114, 0.3);
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #1e3c72;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login to Your Account</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="error-message" id="errorMsg">Incorrect email or password.</div>

    <div class="bottom-text">
      Don't have an account? <a href="./index.html">Register here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const emailInput = document.getElementById("email").value.trim();
      const passwordInput = document.getElementById("password").value.trim();

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (emailInput === storedEmail && passwordInput === storedPassword) {
        // Save as logged-in user
        localStorage.setItem("activeEmail", emailInput);
        localStorage.setItem("activePassword", passwordInput);

        errorMsg.style.display = "none";
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
